<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Star Wars RPG</title>
	<!--<meta charset=< meta name="viewport" content="width=device-width, initia-scale=1">-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 <link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Itim|Montserrat" rel="stylesheet">


</head>

<body>

<div class="jumbotron"></div>
<div class="container"> 
	<div class="row">
			<h1>Star Wars RPG</h1>
	</div>
	
	<h3 id="chooseOne">Choose your Character</h3>
	
	<div class="row">	
		<div class="character" id="obi">
			<span class="name" id="nameObi"></span><br>
			<img class="obi-image" src="assets/images/obi-wan-kenobi.jpg" alt="Obi-Wan-Kenobi" height="120px" width="150px"><br>
			<span class="power" id="obiPower"></span>		
		</div>
			
		<div class="character" id="luke">
			<span class="name" id="nameLuke"></span><br>
			<img class="luke-image" src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker" height="120px" width="150px"><br>	
			<span class="power" id="lukePower"></span>
		</div>
										
		<div class="character" id="sidious">
			<span class="name" id="nameSidious"></span><br>
			<img class="sid-image" src="assets/images/darth-sidious.jpg" alt="Darth Sidious" height="120px" width="150px"><br>	
			<span class="power" id="sidPower"></span>
		</div>

		<div class="character" id="maul">
			<span class="name" id="nameMaul"></span><br>
			<img class="maul-image" src="assets/images/darth-maul.jpg" alt="Darth Maul" height="120px" width="150px"><br>	
			<span class="power" id="maulPower"></span>
		</div>
			
	</div>
 	
 	<div>
		<div id="chosenChar"><h3>Your Character</h3></div>

		<div id="opponentOptions"><h3>Enemies Available To Attack</h3></div>
		<br>
		<br>

		<div id="fightSection">
			<h3>Fight Section</h3>
			<button type="button" class="btn" id="attack"><h5>Attack</h5></button>
		</div>
		
		<div id="defender"><h3>Defender</h3></div>

	</div>
</div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
