<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Star Wars RPG</title>
	<!--<meta charset=< meta name="viewport" content="width=device-width, initia-scale=1">-->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<div class="wrapper">
	<div class="jumbotron"></div>
	<div class="container">
		
		<div class="row">
			<h1>Star Wars RPG</h1>
		</div>

		<div class="row">
			<div id="obi" class="col-md-2">
				
					<h6>Obi-Wan Kenobi</h6>
					<img class="obi-image" src="assets/images/obi-wan-kenobi.jpg" alt="Obi-Wan-Kenobi" height="80px" width="120px">
					<div id="powerObi"></div>
					
			</div>
			
			<div class="col-md-2">
				<div id="luke">
					<h6>Luke Skywalker</h6>
					<img class="luke-image" src="assets/images/luke-skywalker.jpg" alt="Luke Skywalker" height="80px" width="120px">	
					<div id="powerLuke">HP</div>
				</div>
			</div>
										
			<div class="col-md-2">
				<div id="sidious">
					<h6>Darth Sidious</h6>
					<img class="sid-image" src="assets/images/darth-sidious.jpg" alt="Darth Sidious" height="80px" width="120px">	
					<div id="powerSid">HP</div>
				</div>
			</div>

			<div class="col-md-2">
				<div id="maul">
					<h6>Darth Maul</h6>
					<img class="maul-image" src="assets/images/darth-maul.jpg" alt="Darth Maul" height="80px" width="120px">	
					<div id="powerMaul">HP</div>
				</div>
			</div>
		</div>
		
		<h3>Your Character</h3>
		<br>
		<br>
		<br>

		<div id="enemies">
			<h3>Enemies Available To Attack</h3>
		</div>
	
		<div id="fight">
			<h3>Fight Section</h3>
		</div>		

		<div id="attack">
			<button type="button" class="btn btn-default btn-sm">Attack</button>
		</div>

		<div id="defender">
			<h3>Defender</h3>
		</div>
		








<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
